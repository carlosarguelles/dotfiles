set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g mouse on

set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

set -g default-command /usr/local/bin/fish
set -g default-shell /usr/local/bin/fish

set -g default-terminal "xterm-kitty"
set-option -gas terminal-overrides "*:Tc" # true color support
set-option -gas terminal-overrides "*:RGB" # true color support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Use vim keybindings in copy mode
set -g set-clipboard off
setw -g mode-keys vi
unbind [
bind Escape copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi Space
bind -T copy-mode-vi Space send -X jump-again
bind-key -T copy-mode-vi 0 send -X back-to-indentation
bind y run 'tmux save-buffer - | pbcopy '
bind C-y run 'tmux save-buffer - | pbcopy '

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# clear screen
bind C-l send-keys 'C-l'

# toggle statusbar
bind-key b set-option status

# status line
set -g status-justify left
set-option -g status-style bg=default
set -g status-interval 2

# messaging
set -g automatic-rename on

# # colors
setw -g window-status-format "#[fg=colour8] #I:#W "
setw -g window-status-current-format "#[bg=colour6]#[fg=#2e3440] #I:#W #[fg=colour6]"
set -g status-position bottom
set -g status-justify left
# set -g status-left "#[fg=colour7] #S "
set -g status-left ""
set -g status-right "%I:%M #[fg=colour2]#{battery_percentage} "
set -g pane-border-style fg=colour8
set -g pane-active-border-style fg=colour8
set -g menu-selected-style bg=colour6
set -g message-command-style bg=colour6

set -sg escape-time 0 
set -g status-interval 0

run '~/.tmux/plugins/tpm/tpm'
