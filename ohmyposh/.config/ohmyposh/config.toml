version = 2
final_space = true
console_title_template = '{{ .Shell }}:{{ .Folder }}'

[[blocks]]
    type = 'prompt'
    alignment = 'left'

    [[blocks.segments]]
        type = 'text'
        style = 'plain'
        background = 'transparent'
        template = '•'
        foreground_templates = [
            "{{ if gt .Code 0 }}red{{ end }}",
            "{{ if eq .Code 0 }}green{{ end }}",
        ]
    
    [[blocks.segments]]
        type = 'path'
        style = 'plain'
        background = 'transparent'
        foreground = 'cyan'
        template = ' {{ .Path }}'
        
        [blocks.segments.properties]
            style = 'full'

    [[blocks.segments]]
        type = 'git'
        style = 'plain'
        foreground = 'red'
        background = 'transparent'
        template = ' <blue>git:(</>{{ .HEAD }}<blue>)</>{{ if or (.Working.Changed) (.Staging.Changed) }}<yellow> *</yellow>{{ end }}'

        [blocks.segments.properties]
            branch_icon = ''
            commit_icon = '@'
            fetch_status = true

[[blocks]]
    type = 'rprompt'
    overflow = 'hidden'
    
    [[blocks.segments]]
        type = 'executiontime'
        style = 'plain'
        foreground = 'yellow'
        background = 'transparent'
        template = '{{ .FormattedMs }}'
        
        [blocks.segment.properties]
            threshold = 5000
            style = 'round'

[transient_prompt]
    background = 'transparent'
    template = '• '
    foreground_templates = [
        "{{ if gt .Code 0 }}red{{ end }}",
        "{{ if eq .Code 0 }}green{{ end }}",
    ]
